<h3>Your Watchlist</h3>
<table class="table">
  <thead class="thead-light">
  <tr>
    <th scope="col">Ticker Symbol</th>
    <th scope="col">Company Name</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let watchedTicker of watchList.tickers">
    <th scope="row">{{watchedTicker.ticker}}</th>
    <td>{{watchedTicker.title}}</td>
  </tr>
  </tbody>
</table>
<button mat-button (click)="importWatchList()">Import watchlist from StockTwits</button>
